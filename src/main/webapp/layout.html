<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5 layout tag</title>
</head>
<body>
<header>
 <h1>html5 layout tag</h1>
 <hr>
 header - 문서 또는 섹션의 머리말을 정의.(로고, 주메뉴, 로그인폼, 검색 등이 위치)
</header> 
<nav> 
 nav - 메뉴 영역을 정의.
</nav>
<section> 
 section - 각 콘텐츠를 서로 구별(주제 등으로) 정의.
</section>
<article> 
 article - 독립적이고 완성형의 콘텐츠를 정의.
</article>
<aside> 
 aside - 주된 주제 이외의 콘텐츠 정의. (베너, 퀵링크 등)
</aside>
<footer>
 footer - 문서 또는 섹션의 바닥글을 정의. (카피라이트, 개인정보처리방침, 연락처 등)
</footer>




</body>
</html>
